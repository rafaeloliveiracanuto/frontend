<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<body>
    <h1>flex: n 1 auto;</h1>
    <section class="container">
        <div class="item basis-auto">TheWord 1</div>
        <div class="item basis-auto">2</div>
        <div class="item basis-auto-grow-2">3</div>
        <div class="item basis-auto-width">4</div>
        <div class="item basis-auto-grow-0">5</div>
    </section>

    <h1>flex: 1;</h1>
    <section class="container">
        <div class="item basis-0">New Test 1</div>
        <div class="item basis-0">2</div>
        <div class="item basis-0-grow-2">TheWord3</div>
        <div class="item basis-0-width">4</div>
        <div class="item basis-0-grow-0">5</div>
    </section>

    <h1>flex: flex: 0 1 n;</h1>
    <section class="container basis-numero-container">
        <div class="item basis-110">1</div>
        <div class="item basis-110">12</div>
        <div class="item basis-110">12345678910</div>
        <div class="item basis-300">1234</div>
        <div class="item basis-110-percentage">1</div>
        <div class="item basis-110-percentage">12</div>
        <div class="item basis-110-percentage">123</div>
        <div class="item basis-110-percentage">1234</div>
    </section>

    <h1>flex: 0 1 n; // Different Content</h1>
    <section class="container basis-number-container">
        <div class="item basis-110">Big Content</div>
        <div class="item basis-110">TheBiggerWord</div>
        <div class="item basis-110">Hi</div>
    </section>

    <h1>flex: 1 1 n; //</h1>
    <section class="container basis-number-container">
        <div class="item basis-110-grow-1">1</div>
        <div class="item basis-110-grow-1">12</div>
        <div class="item basis-110-grow-1">1234</div>
        <div class="item basis-110-grow-1">12345</div>
        <div class="item basis-600-grow-1">5</div>
    </section>
</body>
</html>
