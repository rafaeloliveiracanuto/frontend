<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/flexFlow.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Flow</title>
</head>
<body>
    <h1>flex-flow: row nowrap;</h1>
    <section class="container row-nowrap">
        <div class="item">MyItemTest1</div>
        <div class="item">MyItemTest2</div>
        <div class="item">MyItemTest3</div>
    </section>

    <h1>flex-flow: row nowrap;</h1>
    <section class="container row-wrap">
        <div class="item">MyItemTest1</div>
        <div class="item">MyItemTest2</div>
        <div class="item">MyItemTest3</div>
    </section>

    <h1>flex-flow: column nowrap;</h1>
    <section class="container column-nowrap">
        <div class="item">MyItemTest1</div>
        <div class="item">MyItemTest2</div>
        <div class="item">MyItemTest3</div>
    </section>
</body>
</html>
