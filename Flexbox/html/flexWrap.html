<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/flexWrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
</head>
<body>
    <h1>flex-wrap: nowrap;</h1>
    <section class="container nowrap">
        <div class="item">MyItemTest1</div>
        <div class="item">MyItemTest2</div>
        <div class="item">MyItemTest3</div>
    </section>

    <h1>flex-wrap: wrap;</h1>
    <section class="container wrap">
        <div class="item">MyItemTest1</div>
        <div class="item">MyItemTest2</div>
        <div class="item">MyItemTest3</div>
    </section>

    <h1>flex-wrap: wrap-reverse;</h1>
    <section class="container wrap-reverse">
        <div class="item">MyItemTest1</div>
        <div class="item">MyItemTest2</div>
        <div class="item">MyItemTest3</div>
    </section>
</body>
</html>
