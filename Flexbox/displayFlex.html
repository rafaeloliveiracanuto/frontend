<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="displayFlex.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
</head>
<body>
    <h1>display: block;</h1>
    <section class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </section>

    <h1>display: flex;</h1>
    <section class="container flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <h1>display: flex;</h1>
    <section class="container flex">
        <div class="item">Test 1</div>
        <div class="item">Test 2</div>
        <div class="item">Test 3</div>
        <div class="item">Test 4</div>
        <div class="item">Test 5</div>
        <div class="item">Test 6</div>
        <div class="item">Test 7</div>
    </section>

    <h1>display: flex;</h1>
    <section class="container flex flex-wrap">
        <div class="item">Test 1</div>
        <div class="item">Test 2</div>
        <div class="item">Test 3</div>
        <div class="item">Test 4</div>
        <div class="item">Test 5</div>
        <div class="item">Test 6</div>
        <div class="item">Test 7</div>
    </section>

    <h1>display: flex; // flex-item-1</h1>
    <section class="container flex flex-wrap">
        <div class="item flex-item-1">1</div>
        <div class="item flex-item-1">2</div>
        <div class="item flex-item-1">3</div>
        <div class="item flex-item-1">4</div>
        <div class="item flex-item-1">3</div>
        <div class="item flex-item-1">4</div>
        <div class="item flex-item-1">2</div>
        <div class="item flex-item-1">3</div>
        <div class="item flex-item-1">4</div>
        <div class="item flex-item-1">3</div>
        <div class="item flex-item-1">4</div>
    </section>
</body>
</html>
